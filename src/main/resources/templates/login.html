<!DOCTYPE html>
<html id="ng-app" ng-app="app"  xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>欢迎登录检查助手</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="menu/css/login.css">
    <script src="layui/layui.js"></script>
</head>

<body id="login">
<div class="login">
    <h2>欢迎登录检查助手</h2>
    <form class="layui-form" method="post" action="/doLogin">
        <div class="layui-form-item">
            <input type="text" name="username" placeholder="用户名" class="layui-input">
            <i class="layui-icon input-icon">&#xe66f;</i>
        </div>
        <div class="layui-form-item">
            <input type="password" name="password" placeholder="密码" class="layui-input">
            <i class="layui-icon input-icon">&#xe673;</i>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="box" lay-skin="primary" title="记住密码" checked="">
            <a class="back" href="javascript:;" style="margin-top: 10px">忘记密码？</a>
        </div>
        <div class="layui-form-item">
            <button style="width: 100%" class="layui-btn" type="submit">立即登录！</button>
        </div>
    </form>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend style="font-size: 15px">还没账号？</legend>
    </fieldset>
    <div class="layui-form-item">
        <a style="width: 100%" class="layui-btn layui-btn-warm" onclick="location.href='/signup'">立即注册！</a>
    </div>
</div>
</body>

</html>
