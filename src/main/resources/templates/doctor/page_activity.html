<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
</head>
<body>

<div class="layui-tab layui-tab-brief my-tab" lay-filter="management-patientProjects">
    <ul class="layui-tab-title">
        <li class="layui-this">在线患者用户</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item">
            <table id="patientProjects-list" lay-filter="list-listener"></table>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    const page_config = {
        elem: '#patientProjects-list'
        , toolbar: '#toolbar'
        , title: '用户数据表'
        , url: '/doctor/getActivityPatient'//+project
        , page: false
        , cols: [
            [
                {type: 'numbers', fixed: "left"}
                , {field: 'username', title: '用户名', width: 100, sort: true, fixed: "left"}
                , {field: 'name', title: '姓名', width: 100}
                , {field: 'sex', title: '性别', width: 80}
                , {field: 'age', title: '年龄', width: 80}
                , {field: 'phone', title: '电话', width: 135}
                , {field: 'exception', title: '备注', width: 80}
                , {field: 'msg', title: '描述', width: 300}
            ]
        ]
    };
</script>
<script src="/js/table.js"></script>
</body>
</html>
