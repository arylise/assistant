<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
</head>
<body>

<div class="layui-tab layui-tab-brief my-tab">
    <ul class="layui-tab-title">
        <li class="layui-this unshow-i">写评论</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form action="/message.write" class="layui-form-item layui-form-text layui-input-block">
                <textarea id="a" placeholder="写评论" rows="30" cols="30" class="layui-textarea"></textarea>
            </form>
            <button class="layui-btn layui-btn-warm" onclick="commit()">提交</button>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    const $ = layui.jquery,
        commit = function () {
            $.ajax({
                url: '/message.write',
                type: 'POST',
                data: $('#a').val(),
                datatype: 'text',
                async: false,
                success: function (res) {
                    layer.msg(res ? "成功" : "失败")
                }
            })
        }

</script>
</body>
</html>
