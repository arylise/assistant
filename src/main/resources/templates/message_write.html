<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
</head>
<body>

<div class="layui-tab layui-tab-brief my-tab">
    <ul class="layui-tab-title">
        <li class="layui-this unshow-i">写留言</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <fieldset class="layui-elem-field layui-field-title"
                      style="margin-top: 30px;width: 50%;text-align: left; margin-right: auto;  margin-left: auto;">
                <legend>写留言</legend>
            </fieldset>
            <form action="/message.write" class="layui-form-item layui-form-text layui-input-block" style="display:flex;justify-content:center;">
                <textarea id="a" placeholder="写留言" rows="15" cols="10" style="width: 75%;" class="layui-textarea"></textarea>
            </form>
            <button class="layui-btn layui-btn-warm" onclick="commit()">提交</button>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    const $ = layui.jquery,
        commit = function () {
            $.ajax({
                url: '/message.write',
                type: 'POST',
                dataType: 'application/x-www-form-urlencoded',
                data: {'message' :$('#a').val()},
                async: false,
                success: function (res) {
                    layer.msg(res ? "成功" : "失败")
                }
            })
        }

</script>
</body>
</html>
