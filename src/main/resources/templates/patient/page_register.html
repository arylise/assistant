<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
</head>
<body>

<div class="layui-tab layui-tab-brief my-tab" lay-filter="management-activity" lay-allowclose="true">
    <ul class="layui-tab-title">
        <li class="layui-this unshow-i">&nbsp;&nbsp;挂号管理&nbsp;&nbsp;</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <table id="checkList" lay-filter="list-listener"></table>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script>

    $.ajax({
        url: "/",
        type: "GET",
        async: false,
        success: function (res) {
            let str = ""
            const n = res.length;
            for (let i = 0; i < n; i++) {
                str += '<button class="layui-btn element-active" project = "' + res[i] + '" data-type="addPage">' + res[i] + '</button>'
            }
            $('#buttons').html(str)
            $('.element-active').on('click', function () {
                var othis = $(this), type = othis.data('type');
                active[type] ? active[type].call(this, othis) : '';
            });
        }
    })
</script>
</body>
</html>
