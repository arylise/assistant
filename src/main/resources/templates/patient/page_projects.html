<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
</head>
<body>

<div class="layui-tab layui-tab-brief my-tab" lay-filter="management-activity" lay-allowclose="true">
    <ul class="layui-tab-title">
        <li class="layui-this unshow-i">&nbsp;&nbsp;清单管理&nbsp;&nbsp;</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <fieldset class="layui-elem-field layui-field-title"
                      style="margin-top: 30px;width: 50%;text-align: left; margin-right: auto;  margin-left: auto;">
                <legend>您的体检项目清单</legend>
            </fieldset>
            <table id="checkList" lay-filter="list-listener"></table>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.table.render({
        elem: '#checkList'
        , title: '清单'
        , url: '/patient/project.check'
        , page: false
        , cols: [
            [
                {fixed: 'left', type: 'checkbox'}
                , {type: 'numbers', fixed: "left"}
                , {field: 'state', title: '状态', width: 100, sort: true, fixed: "left"}
                , {field: 'project', title: '项目', width: 200}
                , {field: 'department', title: '科室', width: 180}
                , {field: 'nodeId', title: '科室地址', width: 100}
                , {field: 'avetime', title: '平均时间', width: 100}
                , {field: 'msg', title: '描述', width: 100}
            ]
        ]
        , even: true
        , skin: 'row'
    })

    //监听工具条
    layui.table.on('tool(list-listener)', function (obj) {
        var data = obj.data;
        if (obj.event === 'detail') {
            layer.msg('ID：' + data.username + ' 的查看操作');
        } else if (obj.event === 'del') {
            layer.confirm('test', function (index) {
                obj.del();
                layer.close(index);
                layui.$.ajax({
                    type: 'GET',
                    url: '/' + data.username,
                    async: false
                })
            });
        } else if (obj.event === 'edit') {
            layer.alert('编辑行：<br>' + JSON.stringify(data))
        }
    });
</script>
</body>
</html>
