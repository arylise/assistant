<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
    <style>
        .layui-form{

        }
    </style>
</head>
<body>

<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>

<table class="layui-table" id="doctor-list" lay-filter="demo"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="/layui/layui.js"></script>
<script th:inline="none">
    layui.use(['table'], function () {
        var table = layui.table;

        table.render({
            elem: '#doctor-list'
            , id: 'idTest'
            , url: '/admin/list_mapnode'
            , page: true //开启分页
            , limit: 20
            , cols: [
                [ //表头
                    {fixed: 'left', type: 'checkbox'}
                    , {type: 'numbers', fixed: "left"}
                    , {field: 'nodeId', title: '节点ID', width: 180}
                    , {field: 'level', title: '层', width: 135}
                    , {field: 'x', title: '水平', width: 135}
                    , {field: 'y', title: '垂直', width: 135}
                    , {field: 'nextNode', title: '连接节点', width: 135}
                    , {field: 'span', title: '跨层', width: 135}
                    , {field: 'stairNode', title: '楼梯上下', width: 135}
                    , {field: 'elevatorId', title: '电梯群组ID', width: 135}
                    , {field: 'msg', title: '描述', width: 300}
                    , {fixed: 'right', title: '操作', width: 178, align: 'center', toolbar: '#barDemo'}
                ]]
        });


        //监听表格复选框选择
        table.on('checkbox(demo)', function (obj) {
            console.log(obj)
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            alert(obj);
            var data = obj.data;
            if (obj.event === 'detail') {
                layer.msg('ID：' + data.id + ' 的查看操作');
            } else if (obj.event === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            } else if (obj.event === 'edit') {
                layer.alert('编辑行：<br>' + JSON.stringify(data))
            }
        });

        var $ = layui.$, active = {
            getCheckData: function () { //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            , getCheckLength: function () { //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    , data = checkStatus.data;
                layer.msg('选中了：' + data.length + ' 个');
            }
            , isAll: function () { //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选' : '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

</body>
</html>
