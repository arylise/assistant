<!DOCTYPE html>
<html id="ng-app" ng-app="app"  xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>登录失败</title>
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="menu/css/login.css">
    <script src="layui/layui.js"></script>
</head>

<body id="login">
<div class="login">
    <h2>登录失败！</h2>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
        <legend style="font-size: 15px">用户名或密码错误</legend>
    </fieldset>
    <div class="layui-form-item">
        <a class="back" href="javascript:;" style="margin-top: 10px">忘记密码？</a>
    </div>
    <div class="layui-form-item">
        <a style="width: 100%" class="layui-btn layui-btn-warm" onclick="location.href='/login'">返回登录！</a>
    </div>
</div>
</body>

</html>
