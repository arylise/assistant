<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/assistant.css">
</head>
<body>
<div class="layui-tab layui-tab-brief my-tab">
    <ul class="layui-tab-title">
        <li class="layui-this unshow-i">&nbsp;&nbsp;查看留言&nbsp;&nbsp;</li>
    </ul>
    <div class="layui-tab-content">
        <fieldset class="layui-elem-field layui-field-title"
                  style="margin-top: 30px;width: 50%;text-align: left; margin-right: auto;  margin-left: auto;">
            <legend>查看留言</legend>
        </fieldset>
        <div class="layui-tab-item layui-show">
            <table id="msg-list"></table>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script>
    layui.table.render({
        elem: '#msg-list'
        , url: '/message.check'
        , page: true
        , cols: [
            [
                {field: 'speakerUsername', title: '用户名', width: 100}
                , {field: 'speakerName', title: '姓名', width: 100}
                , {field: 'speakerRole', title: '用户', width: 100}
                , {field: 'msg', title: '留言', width: 950}
                , {field: 'datestr', title: '日期', width: 200}
            ]
        ]
        , even: true
        , skin: 'row'
        , limit: 20
    });
</script>
</body>
</html>
