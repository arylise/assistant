<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>清除缓存</title>

    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="menu/css/style.css">
    <script src="layui/layui.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/vue.min.js"></script>
</head>
<body class="p20">





<button id="del" target="_blank" class="layui-btn">清缓存

<pre class="layui-code">delCache();
</pre>



<script type="text/javascript">
$(function() {
    $('#del').click(function() {
        delCache();

        layui.use('layer', function() {
            layer.msg('<h2>清除成功</h2> <p id="">页面自动  <a id="href" href="index.html">跳转</a> 等待时间： <b id="wait">3</b></p> ', {
                icon: 1,
                shade: 0.5,
            });
        });

        !(function run(wait) {
            if (wait <= 0) {
                location.href = 'index.html';
            } else {
                wait--;
                setTimeout(function() {
                    document.getElementById('wait').innerHTML = wait;
                    run(wait);
                }, 1000);
            }
        })(3);
    });
});

</script>



</button>

</body>
</html>
